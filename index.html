<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschen-Rechner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="resultarea"></div>

    <table>
         <tr>
            <td class="clo" onclick="appendOperation(' ( ')">(</td>
            <td class="clo" onclick="appendOperation(' ) ')">)</td>
            <td id="deleteall" onclick="deleteall()">C</td>
            <td id="deletelast" onclick="deletelast()">DEL</td>
         </tr>

        <tr>
            <td class="numbers" onclick="appendOperation(7)">7</td>
            <td class="numbers" onclick="appendOperation(8)">8</td>
            <td class="numbers" onclick="appendOperation(9)">9</td>
            <td onclick="appendOperation(' / ')" class="highlight">/</td>
        </tr>

        <tr>
            <td class="numbers" onclick="appendOperation(4)">4</td>
            <td class="numbers" onclick="appendOperation(5)">5</td>
            <td class="numbers" onclick="appendOperation(6)">6</td>
            <td onclick="appendOperation(' * ')" class="highlight">x</td>
        </tr>

        <tr>
            <td class="numbers" onclick="appendOperation(1)">1</td>
            <td class="numbers" onclick="appendOperation(2)">2</td>
            <td class="numbers" onclick="appendOperation(3)">3</td>
            <td onclick="appendOperation(' + ')" class="highlight">+</td>
        </tr>

        <tr>
            <td onclick="appendOperation(' . ')">,</td>
            <td class="numbers" onclick="appendOperation(0)">0</td>
            <td onclick="calculateResult()" id="result">=</td>
            <td onclick="appendOperation(' - ')" class="highlight">-</td>
        </tr>
    </table>


    <script src="script.js"></script>
</body>
</html>
